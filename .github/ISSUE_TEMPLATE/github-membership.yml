name: GitHub Membership
description: Service interface for adding GitHub members to the organization
title: Add member
labels: ["enhancement"]

body:
  - type: markdown
    attributes:
      value: |
        Please fill out the following details to request membership to the Open Source Infrastructure (as Code) organization.

  - type: input
    id: contact
    attributes:
      label: What is your contact details?
      description: How can we get in touch with you if we need more info?
      placeholder: email@example.com
    validations:
      required: true

  - type: input
    id: github-username
    attributes:
      label: What is your GitHub username?
      description: This should be your GitHub username, not your email address.
      placeholder: octocat
    validations:
      required: true

  - type: checkboxes
    id: role
    attributes:
      label: Do you require owner access?
      description: Check here if you would like to be an owner of the organization and received approval by an existing owner.
      options:
        - label: Owner
          required: false

  - type: textarea
    id: comments
    attributes:
      label: Do you have any additional comments?
      description: Anything else you'd like to add that would help us understand your request better?
    validations:
      required: false

  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct.
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://github.com/osinfra-io/.github/blob/main/CODE_OF_CONDUCT.md)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
