repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.2.0
    hooks:
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-symlinks
      - id: no-commit-to-branch

  - repo: https://github.com/bridgecrewio/checkov.git
    rev: 2.0.1161
    hooks:
      - id: checkov
        verbose: true
        args: [--soft-fail]

  - repo: https://github.com/antonbabenko/pre-commit-terraform
    rev: v1.72.1
    hooks:
      - id: terraform_fmt
      - id: terraform_validate
      - id: terraform_docs
        args:
          [
            --hook-config=--path-to-file=README.md,
            --hook-config=--add-to-exiting-file=true,
            --hook-config=--create-file-if-not-exist=false,
          ]

  - repo: https://github.com/bridgecrewio/yor
    rev: 0.1.144
    hooks:
      - id: yor
        name: yor
        entry: yor tag --skip-tags git_last_modified_by,git_last_modified_at,git_file --directory .
        types: [terraform]
